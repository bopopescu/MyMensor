{% load staticfiles %}
<script src="{% static "js/jquery-3.1.0.min.js" %}"></script>
<script src="{% static "js/chainedfk.js" %}"></script>
<script src="{% static "js/bootstrap.min.js" %}"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<script src="{% static "js/ie10-viewport-bug-workaround.js" %}"></script>
<!--<script src="{% static "js/mymensor-jquery.js" %}"></script>-->
<!DOCTYPE html>
<html>
	<head>
	    <!-- Basic Page Needs
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>
			{% block title %}
				MyMensor
			{% endblock %}
		</title>
	    <meta name="MyMensorApp Project" content="">
	    <meta name="Jorge Goncalves" content="">

	    <!-- Mobile Specific Metas
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">	

	    <!-- FONT
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	    <!-- CSS
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
        <link rel="stylesheet" href="{% static 'css/starter-template.css' %}" >
	    <link rel="stylesheet" href="{% static 'css/ie10-viewport-bug-workaround.css' %}" >
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <!-- Favicon
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="icon" type="image/png" href="{% static 'images/favicon.jpg' %}">
				
		{% block header %}{% endblock %}
	</head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="{% url 'portfolio' %}">
                  <img alt="MyMensor"src="{% static 'images/favicon.jpg' %}">
              </a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
              <ul class="nav navbar-nav">
                <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                <li><a href="{% url 'photofeed' %}">Photofeed</a></li>
                <li><a href="{% url 'setup' %}">Setup</a></li>
                <li><a href="{% url 'contact' %}">Contact</a></li>
              </ul>
            </div><!--/.nav-collapse -->
          </div>
        </nav>
        <div class="container">
          <div class="starter-template">
            {% block content %}{% endblock %}
            {% block footer %}{% endblock %}
          </div>
        </div><!-- /.container -->
    </body>
</html>
