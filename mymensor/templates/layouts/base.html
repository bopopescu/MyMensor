{% load staticfiles %}
<script src="{% static "js/jquery-3.1.0.min.js" %}"></script>
<script src="{% static "js/chainedfk.js" %}"></script>
<!--<script src="{% static "js/mymensor-jquery.js" %}"></script>-->
<!DOCTYPE html>
<html>
	<head>
	    <!-- Basic Page Needs
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
		<meta charset="utf-8">
		<title>
			{% block title %}
				MyMensor
			{% endblock %}
		</title>
	    <meta name="MyMensorApp Project" content="">
	    <meta name="Jorge Goncalves" content="">

	    <!-- Mobile Specific Metas
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">	

	    <!-- FONT
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

	    <!-- CSS
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
	    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
		<link rel="stylesheet" href="{% static 'css/menuflexbox.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="{% static 'css/jquery-ui.css' %}">
	    <!-- Favicon
	    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
	    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}">
				
		{% block header %}{% endblock %}
	</head>
	<body>
		<header>
			<nav role="navigation" id="nav">
              <input class="trigger" type="checkbox" id="mainNavButton">
              <label for="mainNavButton" onclick>Menu</label>
              <ul>
                <li><a href="{% url 'portfolio' %}">Portfolio</a></li>
                <li><a href="{% url 'photofeed' %}">Photo Feed</a></li>
				<li><a href="{% url 'setup' %}">Setup</a></li>
                <li><a href="{% url 'contact' %}">Contacts</a></li>
              </ul>
            </nav>
		</header>
		{% block content %}{% endblock %}
		{% block footer %}{% endblock %}
	</body>
</html>
