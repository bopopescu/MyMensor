{% extends 'base.html' %}
{% load i18n %}
{% if user.is_authenticated %}
    {% block title %}Asset Setup - {{ block.super }}{% endblock %}
    {% block header %}
    {% endblock %}
    {% block content %}
        <form method="post" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="{% trans 'Submit' %}" />
        </form>
    {% endblock %}
{% else %}
    <h1>Not Logged In....</h1>
{% endif %}
