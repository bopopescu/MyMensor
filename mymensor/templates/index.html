{% extends 'layouts/base.html' %}
{% if user.is_authenticated %}
    {% block title %}Portfolio - {{ block.super }}{% endblock %}
    {% block content %}
		{% for media in medias %}
		<h1>{{ media.mediaMillisSinceEpoch }}</h1>
		<img src="{{ media.mediaStorageURL }}" class="img-responsive" alt=""/>
		{% endfor %}
    {% endblock %}
{% else %}
    <h1>Not Logged In....</h1>
{% endif %}
