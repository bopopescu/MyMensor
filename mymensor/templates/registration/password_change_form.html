{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans "Change password" %}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm">
            <p></p>
        </div>
        <div class="col-sm">
            <div id="changepasswordform">
                <p></p>
                <form role="form" action="." method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input class="btn btn-success" type="submit" value="{% trans 'Change password' %}">
                </form>
            </div>
        </div>
        <div class="col-sm">
            <p></p>
        </div>
    </div>
{% endblock %}
