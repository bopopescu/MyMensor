{% extends 'layouts/base.html' %}
{% block content %}
    <h1>Log In</h1>
    <form role="form" action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit" />
    </form>
    <p>
        <a href="{% url 'password_reset' %}">
            Forgot your password?
        </a>
    </p>
{% endblock %}
